<DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>demo</title>
	<style>
		html {
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="ipt">
			<input type="text" id="urlText" value="http://www.goole.com/">
			<button id="sendBtn">发送请求</button>
		</div>
		<p>请求返回内容：<span id="response"></span></p>
	</div>
</body>
<script src="https://unpkg.com/dsbridge@3.1.3/dist/dsbridge.js"></script>
<script type="text/javascript">
	window.addEventListener("DOMContentLoaded", e  => {
		const urlText = document.querySelector("#urlText");
		const sendBtn = document.querySelector("#sendBtn");
		const response = document.querySelector("#response");

		sendBtn.addEventListener("click", e => {
			dsBridge.call("nativeRequest", { url: urlText.value}, data => {
				response.textContent = data;
			})
		});
		dsBridge.register("changeTheme", color => {
			// andriod 0xFFFF0000 ARGB
			// web RGB/RGBA
			document.body.style.backgroundColor = '#' + (color & 0x00FFFFFF).toString(16);
		})
	})
</script>
</html>
